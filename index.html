<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasomorphic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                    <img class="logo" width="80px" src="https://img.icons8.com/material-outlined/512/instagram-new.png" alt="logo">
                    <h1>Sign up</h1>
                    <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fulname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Ayush Bag" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="ayushhbag@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 chracters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account" required>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
    </div>
</body>
</html>
